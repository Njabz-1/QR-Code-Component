<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
  referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body class="py-10 flex justify-center content-center">
  <main class="rounded-xl px-5 py-3">
      <img src="./images/image-qr-code.png" class="rounded-xl mb-5" alt="QR-code">
      <h1 class="font-extrabold text-xl text-lg mb-5 text-center">Improve your front-end skills by building projects</h1>
      <p class="text-center">Scan the QR code to visit Frontend Mentor and take your
         coding skills to the next level</p>
  </main>
</body>
</html>
